{% extends "base.html" %}

{% block title %}
    Confirmar exclusão Estado
{% endblock title%}

{% block content %}
    <h1>Excluir Estado?</h1>
        <p class="lead">Essa ação irá deletar todos os outros registros vinculados a <strong>{{estado.nome_estado}}</strong>.</p>
        <hr>
        
        <form method="POST">
            {% csrf_token %}

            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
            <a href="{% url "estado-list" %}" class="btn btn-primary btn-sm">Voltar</a>
        </form>
{% endblock content %}
